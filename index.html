<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!--login-->
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card-body">
        <form >
            <div class="card-header; fw-bold; fs-4" style="text-align: center;">
                Login
            </div>
            <div>
                <label class="form-label" for="frm_usuario">
                    Username
                </label>
                <input class="form-control" type="email"
                    id="frm_usuario"/>
            </div>
            <div>
                <label class="form-label" for="frm_password">
                    Password
                </label>
                <input class="form-control" type="password"
                    id="frm_password"/>
            </div>
            <span class="lg-6">
                <a type="button" class="btn btn-success" href="/Examen_1/main.html" role="button" target="blank" >
                    Ingresar 
                </a>
            </span>
            <span class="lg-6">
                <a type="button" class="btn btn-info" href="../Examen_1/registrarse.html" role="button" target="blank">
                    Registrarse
                </a>
            </span>
        </form>
    </div>
</div> 
</body>
</html>
